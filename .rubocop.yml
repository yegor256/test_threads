---
AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3.3
  NewCops: enable
  SuggestExtensions: false
Metrics/AbcSize:
  Max: 50
Metrics/MethodLength:
  Max: 50
Metrics/BlockLength:
  Max: 30
Layout/EmptyLineAfterGuardClause:
  Enabled: false
require:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
